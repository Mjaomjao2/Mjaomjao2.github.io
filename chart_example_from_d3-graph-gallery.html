<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<div id="list">
  Students
  <p id="student_list"> </p>
</div>
<!-- A bit of style -->
<style>


</style>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 10, bottom: 10, left: 0},
  width = 1700 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");




// Parse the Data
d3.csv("Self-Introduction to IVIS21 (Responses).csv", function(data) {


var colorArray = new Array(43);
for (var i=0; i < 43; i++){
  var c = i / 43;
  colorArray[i] = rainbowStop(c, 1, 0.5);
}
function rainbowStop(h) {
  let f = (n, k = (n + h * 12) % 12) =>
    0.5 - 0.5 * Math.max(Math.min(k - 3, 9 - k, 1), -1);
  let rgb2hex = (r, g, b) =>
    "#" +
    [r, g, b]
      .map(x =>
        Math.round(x * 255)
          .toString(16)
          .padStart(2, 0)
      )
      .join("");
  return rgb2hex(f(0), f(8), f(4));}
  var color = d3.scaleOrdinal()
    .domain(["Monokuma", "NoobKiz", "Rella666", "Kropotkin42", "Kyrie11" , "chiri", "Superwoman97", "cowboy55", "phips77", "Vis81", "Ellakingen","Cinnamon-Bun", "Lapalus", "4LB4", "Ray Primary", "papi33", "Mustang22", "e4c6", "DancingTomato2", "Frogster", "swoop11", "Maximillianmus", "hexachord", "Mark Hamill", "Spike123", "sejfz", "Lol123", "Pencil12", "Jericho",
    "no one", "C3I2", "Monsterhunter98", "raspberry666", "User14", "solarpunk", "shuriken", "seed2", "Unchain", "AGreatAlias19", "ratponto", "Banana", "JoHa", "ginger"])
    .range(colorArray)

  // Extract the list of dimensions we want to keep in the plot. Here I keep all except the column called Species
  dimensions = d3.keys(data[0]).filter(function(d) { return d != "Alias"})

  // For each dimension, I build a linear scale. I store all in a y object
  var y = {}
  for (i in dimensions) {
    name = dimensions[i]
    y[name] = d3.scaleLinear()
      .domain( d3.extent(data, function(d) { return +d[name]; }) )
      .range([height, 0])
  }

  // Build the X scale -> it find the best position for each Y axis
  x = d3.scalePoint()
    .range([0, width])
    .padding(1)
    .domain(dimensions);

  // Highlight the specie that is hovered

  var highlightedPeople = new Array();

  var toggleHighlight = function(d){
    var textbox = document.getElementById(d.Alias);
    if(highlightedPeople.includes(d.Alias)){
      highlightedPeople.splice(highlightedPeople.indexOf(d.Alias),1);
      textbox.style.border = "none";
    }
    else{
      highlightedPeople.push(d.Alias);
      textbox.style.border = "2px solid #000000";
    }
  }
    var highlight = function(d){

        // first every group turns grey
        d3.selectAll(".line")
          .transition().duration(200)
          .style("stroke", "lightgrey")
          .style("opacity", "0.2")
        // Second the hovered specie takes its color
        d3.selectAll("." + d.Alias)
          .transition().duration(200)
          .style("stroke", color(d.Alias))
          .style("opacity", "1")
        highlightedPeople.forEach(function(alias) {
          d3.selectAll("." + alias)
            .transition().duration(200)
            .style("stroke", color(alias))
            .style("opacity", "1")
        })

    }

      // Unhighlight
    var doNotHighlight = function(d){
      d3.selectAll(".line")
        .transition().duration(200).delay(1000)
        .style("stroke", function(d){ return(color(d.Alias))} )
        .style("opacity", "1")
    }

  // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
  function path(d) {
      return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
  }

  // Draw the lines
   svg
     .selectAll("myPath")
     .data(data)
     .enter()
     .append("path")
       .attr("class", function (d) { return "line " + d.Alias } ) // 2 class for each line: 'line' and the group name
       .attr("d",  path)
       .style("fill", "none" )
       .style("stroke", function(d){ return(color(d.Species))} )
       .style("opacity", 0.5)
       //.on("mouseover", highlight)
       //.on("mouseleave", doNotHighlight )

   // Draw the axis:
   svg.selectAll("myAxis")
     // For each dimension of the dataset I add a 'g' element:
     .data(dimensions).enter()
     .append("g")
     .attr("class", "axis")
     // I translate this element to its right position on the x axis
     .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
     // And I build the axis with the call function
     .each(function(d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d])); })
     // Add axis title
     .append("text")
       .style("text-anchor", "middle")
       .attr("y", -9)
       .text(function(d) { return d; })
       .style("fill", "black")

//test
       var table = d3.select("#student_list")
         .attr("id", "student")
         .html("")
         .selectAll(".row")
           .data(data)
         .enter().append("div")
           .on("mouseover", highlight)
           //.on("mouseout", doNotHighlight)
           .on("click", toggleHighlight);

       table
         .append("span")
           .style("background", function(d) { return color(d.Alias) })
           .style("float", "left")

       table
         .append("span")
           .attr("id", function(d) {return d.Alias})
           .text(function(d) { return d.Alias; })
           .style("float", "left")
           .style("margin", "5px")

})


</script>
